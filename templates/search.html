<!DOCTYPE html>
<html>
<head>
    <title>Search Bidprentjes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Search Bidprentjes</h1>
        
        <form method="GET" class="mb-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Search by name, place or year..." value="{{.searchQuery}}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {{if .data}}
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Voornaam</th>
                        <th>Tussenvoegsel</th>
                        <th>Achternaam</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .data.Items}}
                    <tr>
                        <td>{{.Voornaam}}</td>
                        <td>{{.Tussenvoegsel}}</td>
                        <td>{{.Achternaam}}</td>
                        <td>
                            <a href="/web/edit/{{.ID}}" class="btn btn-sm btn-primary">Edit</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        {{end}}
    </div>
</body>
</html>
