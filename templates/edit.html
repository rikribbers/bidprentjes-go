<!DOCTYPE html>
<html>
<head>
    <title>Edit Bidprentje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Bidprentje</h1>
        <form id="editForm">
            <div class="mb-3">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" value="{{.bidprentje.Voornaam}}" required>
            </div>
            <div class="mb-3">
                <label for="tussenvoegsel" class="form-label">Tussenvoegsel</label>
                <input type="text" class="form-control" id="tussenvoegsel" value="{{.bidprentje.Tussenvoegsel}}">
            </div>
            <div class="mb-3">
                <label for="achternaam" class="form-label">Achternaam</label>
                <input type="text" class="form-control" id="achternaam" value="{{.bidprentje.Achternaam}}" required>
            </div>
            <div class="mb-3">
                <label for="geboortedatum" class="form-label">Geboortedatum</label>
                <input type="date" class="form-control" id="geboortedatum" value="{{.bidprentje.Geboortedatum.Format "2006-01-02"}}" required>
            </div>
            <div class="mb-3">
                <label for="geboorteplaats" class="form-label">Geboorteplaats</label>
                <input type="text" class="form-control" id="geboorteplaats" value="{{.bidprentje.Geboorteplaats}}" required>
            </div>
            <div class="mb-3">
                <label for="overlijdensdatum" class="form-label">Overlijdensdatum</label>
                <input type="date" class="form-control" id="overlijdensdatum" value="{{.bidprentje.Overlijdensdatum.Format "2006-01-02"}}" required>
            </div>
            <div class="mb-3">
                <label for="overlijdensplaats" class="form-label">Overlijdensplaats</label>
                <input type="text" class="form-control" id="overlijdensplaats" value="{{.bidprentje.Overlijdensplaats}}" required>
            </div>
            <div class="mb-3">
                <label for="scan" class="form-label">Scan</label>
                <select class="form-control" id="scan">
                    <option value="true" {{if .bidprentje.Scan}}selected{{end}}>Yes</option>
                    <option value="false" {{if not .bidprentje.Scan}}selected{{end}}>No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/web" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
